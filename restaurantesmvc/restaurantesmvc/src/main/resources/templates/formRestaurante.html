<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Restaurantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe4f1;
        }

        .bg-pink {
            background-color: #d63384 !important;
        }

        .custom-button {
            background-color: #e83e8c;
            border-color: #c2185b;
            color: white;
        }

        .custom-button:hover {
            background-color: #c2185b;
            border-color: #a31545;
        }

        .titulo-principal {
            color: #d63384;
            font-weight: 700;
        }

        label.form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 50px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-pink" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn0.iconfinder.com/data/icons/database-64/32/crud_create_read_update_delete-512.png"
                 alt="Logo"
                 style="width: 30px; height: 30px; margin-right: 10px;">
            RESTAURANTES
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/restaurante/nuevo}">Registrar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/restaurante/buscar}">Buscar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/restaurante/editar}">Editar</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/restaurante/eliminar}">Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-4">
    <main class="flex-fill">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center titulo-principal mb-3">Registro de Restaurantes</h3>
                <div th:if="${param.exito}" class="alert alert-success text-center">
                    ¡Restaurante dado de alta exitosamente!
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/restaurante/guardar}" th:object="${restaurante}" th:method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Tacos Rosados">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ej: Comida vegana gourmet">
                            </div>
                            <div class="mb-3">
                                <label for="ubicacion" class="form-label">Ubicación:</label>
                                <input type="text" id="ubicacion" th:field="*{ubicacion}" class="form-control" placeholder="Ej: Guadalajara">
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo:</label>
                                <input type="text" id="tipo" th:field="*{tipo}" class="form-control" placeholder="Ej: Buffet">
                            </div>
                            <div class="mb-3">
                                <label for="horarios" class="form-label">Horarios:</label>
                                <input type="text" id="horarios" th:field="*{horarios}" class="form-control" placeholder="Ej: 9am - 10pm">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen (URL):</label>
                                <input type="text" id="imagen" th:field="*{imagen}" class="form-control" placeholder="URL de imagen del restaurante">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Ej: 123-456-7890">
                            </div>
                            <div class="mb-3">
                                <label for="sitioWeb" class="form-label">Sitio Web:</label>
                                <input type="text" id="sitioWeb" th:field="*{sitioWeb}" class="form-control" placeholder="Ej: www.restaurante.com">
                            </div>
                            <div class="mb-3">
                                <label for="puntuacion" class="form-label">Puntuación:</label>
                                <input type="number" step="0.1" id="puntuacion" th:field="*{puntuacion}" class="form-control" placeholder="Ej: 4.8">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn custom-button px-4">Guardar Restaurante</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="mt-auto bg-pink text-white text-center py-3" th:fragment="footer">
    Todos los derechos reservados ©Temas Especiales "Proyecto Final"
</footer>

<div th:fragment="jsincludes">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</div>

</body>
</html>
